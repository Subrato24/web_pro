<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>onblur Example</title>
  <script>
    function handleBlur() {
      alert('Input field lost focus!');
    }
  </script>
</head>
<body>
  <form>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" onblur="handleBlur()">
  </form>
</body>
</html>
