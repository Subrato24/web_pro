<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <img class="cls1" src="../Assects/Images/shoe1.jpg" height="150px" alt="image">
    </header>
    <footer></footer>
    <script>
        $(document).ready(function(){
            $(".cls1").on({
                mouseenter:function(){
                $(this).css({"border":"6px solid red","outline":"3px solid pink"})
                },
                mouseleave:function(){
                $(this).css({"border":"6px solid blue","outline":"3px solid green"})
                },
                click:function(){
                $(this).css({"border-radius":"100px"})
                }
        })
        })
    </script>
</body>
</html>
